<div class="container-fluid page-container">
<div class="content-container">
    
<div class="row">
    <div class="col-12 mini-nav">
        <div class="mini-nav-div">
        <span *ngFor="let item of subNav">
            <span (click)="changeView(item.name)" class="mini-nav-item">
                <span [class.active]="displayed===item.name">
                    {{ item.name }}
                </span>
            </span>
        </span>
        
        </div> 
    </div>
</div>
    
<div class="row">
    <div class="col-10 offset-1 content-div">
        
        <div [ngSwitch]="displayed">
        
        <!-- HTML & CSS -->    
        <div *ngSwitchCase="'HTML & CSS'" [@enterTrigger]="'fade'">
        
        </div>
        
        <div *ngSwitchCase="'JavaScript'" [@enterTrigger]="'fade'">
        JavaScript Project
        </div>
        
        <div *ngSwitchCase="'Python with Flask'" [@enterTrigger]="'fade'">
        Python with Flask Project
        </div>
        
        <div *ngSwitchCase="'Python with Django'" [@enterTrigger]="'fade'">
        Python with Django Project
        </div>
        
        <div *ngSwitchCase="'Angular'" [@enterTrigger]="'fade'">
        Angular Project
        </div>
        
        <div *ngSwitchDefault [@enterTrigger]="'fade'"> 
        No information found.
        </div>
        
        </div>
        
    </div>
</div>

</div>
</div>
